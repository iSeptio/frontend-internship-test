<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>

  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <div id="popupbox">
      <i id="close-button" class="fas fa-times-circle"></i>
      <form name="login" action="" method="post">
        <h2>Login</h2>
        <input name="email" placeholder="E-mail" />
        <input name="password" type="password" placeholder="Password" />
        <label><input type="checkbox" />I agree to terms & conditions.</label>
        <input type="submit" name="submit" value="SUBMIT" />
      </form>
    </div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
